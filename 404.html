<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>404 Error - FODSOFTâ„¢</title>
		<link rel="icon" href="https://fodsoft.com/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://resources.fodsoft.com/css/fodsoft.css">
		<script src="https://resources.fodsoft.com/js/fodsoft.js" defer></script>
		<script src="https://resources.fodsoft.com/js/html.js" defer></script>
		<style>
			body
			{
				background: #ffffff;
				margin: 0;
				font-family: "Montserrat", sans-serif;
				font-weight: bold;
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				color: #000;
	        }
	
			.error-404 
			{
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				gap: 25px;
				padding-top: 40px;
			}
	
			.error-404 img
			{
				width: 300px;
				height: auto;
				user-select: none;
			}
	
	        .error-404 p
			{
	            font-size: 1.6rem;
	            margin: 0;
	            color: #000;
	        }
	
	        #contador
			{
	            font-size: 32px;
	            font-weight: bold;
	            color: red;
	        }
	    </style>
	</head>
	
	<body>
		<div id="header-fodsoft"></div>
	    <main class="error-404">
			<img src="https://resources.fodsoft.com/images/web/404.avif">
				<p data-idioma="404">Page not found. Redirecting to fodsoft.com in:</p>
	        <p style="color:red; font-weight:bold; font-size:25px;">
				<span id="contador">10</span>
	        </p>
	    </main>
		<div id="footer-fodsoft"></div>
	</body>
	<script>
	        let tiempo = 10;
	        const countdown = document.getElementById("contador");
	        const intervalo = setInterval(() =>
			{
				tiempo--;
				countdown.textContent = tiempo;
				if (tiempo <= 0)
				{
					clearInterval(intervalo);
					window.location.href = "https://fodsoft.com";
				}
			}, 1000);
	</script>
</html>
